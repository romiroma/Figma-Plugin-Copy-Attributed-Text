<div id="selection" style="opacity: 0; position: absolute;"></div>
<p id="notification"></p>

<style>
#notification {
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 100;
  font-size: 20;
  background-color: #2dccb8;
  color: white;
  padding: 20px;
  border-radius: 6px;
}

.scale-up-center {
	-webkit-animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
	        animation: scale-up-center 0.4s cubic-bezier(0.390, 0.575, 0.565, 1.000) both;
}

 */
 @-webkit-keyframes scale-up-center {
  0% {
    -webkit-transform: scale(0.5);
            transform: scale(0.5);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}
@keyframes scale-up-center {
  0% {
    -webkit-transform: scale(0.5);
            transform: scale(0.5);
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
  }
}




</style>
<script>
onmessage = msg => {
  const message = event.data.pluginMessage;

  const selectionNode = document.getElementById("selection")
  selectionNode.innerHTML = message.body;

  const notificationNode = document.getElementById("notification");
  notificationNode.innerHTML = message.notification;
  notificationNode.className = ''

  if (message.copy) {
    let sel = document.getSelection();
    let range = document.createRange(); //range object
    range.selectNodeContents(selectionNode); //sets Range
    sel.removeAllRanges(); //remove all ranges from selection
    sel.addRange(range);//add Range to a Selection.
    document.execCommand("copy")
  }

  notificationNode.className = 'scale-up-center'
}
</script>
